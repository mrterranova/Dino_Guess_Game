<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/POLTT/font.css">
    <link rel="stylesheet" href="assets/css/SCRAB/font.css">

    <title></title>
  </head>
  <body>
      <div class="background"></div>
      </div>
      <div class="vignette"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>GUESS THE DINOSAUR</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="jumbotron">
                        <ul id="hints">
                        </ul>
                    </div>
                </div>
            </div>
            <div id = "images">
                <img id ="img"src="" alt="">
            </div>
            <div class="row">
                <div class="col-lg-12 trapezoid"></div>
            </div>
            </div>
            <div class="row all">
                <div class="col-md-4 lives">
                    Guesses Left: <br><span id="numGuesses" onload="blink()"";> </span>
                </div>
                <div class="col-md-4 guesses">
                        <h3 id="wordToGuess"></h3>
                        <h3>Wrong Guesses: <span id="wrongGuesses"> </span></h3>
                </div>
                <div class="col-md-4 winLoss">
                    <div class="row">
                        <div class="col-sm-3"></div>
                        <div class="col-lg-6 parallelogram">
                            Win Counter: <span id="winCounter"></span>
                        </div>
                        <div class="col-sm-3"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3"></div>
                        <div class="col-lg-6 parallelogram">
                            Loss Counter: <span id="lossCounter"></span>
                        </div>
                        <div class="col-sm-3"></div>
                    </div>
                </div>
            </div>
        </div>
              

    <!-- Optional JavaScript -->
    <script src="assets/javascript/new.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
